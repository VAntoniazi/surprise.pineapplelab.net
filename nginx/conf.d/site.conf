server {
    listen 80 default_server;
    server_name _;

    # webroot: exatamente onde está seu index.html
    root /var/www/html/public;
    index index.html index.php;

    # healthcheck
    location = /health { return 200 "ok"; add_header Content-Type text/plain; }

    # segurança: bloquear acesso direto a arquivos sensíveis (sem afetar include do PHP)
    location ~* (^|/)(config\.php|\.env|composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|pnpm-lock\.yaml|\.git|\.hg|\.svn|\.DS_Store|.*\.(ini|log|sql|yml|yaml|lock|bak|old|backup))$ {
        deny all; return 404;
    }

    # arquivos estáticos
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|webp|avif|woff2?)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # rota padrão
    location / {
        try_files $uri $uri/ /index.php?$query_string /index.html;
    }

    # PHP → php-fpm (serviço "php")
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 120s;
        include fastcgi.conf;
    }

    # páginas de erro (opcional)
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
